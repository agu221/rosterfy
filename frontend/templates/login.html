<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosterfy Login</title>
  <link rel="icon" type="image/svg+xml" href="../static/assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>

  <div class="login-container">
    <img src="../static/assets/logo.png" alt="Rosterfy Logo" class="logo"/>
    <div class="slogan">Manage your team</div>

    <form>
      <label for="emailOrUsername" class="form-label">Email/Username</label>
      <input id="emailOrUsername" type="email" placeholder="Email/Username" required />
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="link-row">
      <a href="#">Forgot password?</a>
      <a href="/register">Register</a>
    </div>

    <div class="social-login">
      <button class="social-button"><img src="https://img.icons8.com/color/20/google-logo.png"/> Sign in with Google</button>
      <button class="social-button"><img src="https://img.icons8.com/ios-filled/20/000000/facebook-new.png"/> Sign in with Facebook</button>
      <button class="social-button"><img src="https://img.icons8.com/ios-filled/20/mac-os.png"/> Sign in with Apple</button>
      <button class="social-button"><img src="https://img.icons8.com/ios-filled/20/000000/lock--v1.png"/> Sign in with SSO</button>
    </div>
  </div>

  <script src="../static/login.js"></script>
    <script>          
        document.querySelector("form").addEventListener("submit", async function(e){
                e.preventDefault();

                const EmailOrUsername = document.getElementById("emailOrUsername").value;
                const Password= document.getElementById("password").value;

                await loginUser(EmailOrUsername,Password)
            })
        </script>
     </body>
</html>
